name: Upload Website

on:
    workflow_dispatch:

jobs:
    build-home:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout docusaurus code
              uses: actions/checkout@v4

            - name: Node setup
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build app
              run: npm run build
            - name: Upload to S3
              uses: keithweaver/aws-s3-github-action@v1.0.0
              with:
                  command: cp
                  source: ./build/
                  destination: s3://docusaurus-proj/
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{secrets.AWS_REGION}}
                  flags: --recursive
    build-prod-1:
        needs: build-home
        runs-on: ubuntu-latest

        steps:
            - name: Checkout docusaurus code
              uses: actions/checkout@v4

            - name: remove docs content
              run: rm -rf ./docs/

            - name: Clone docs repository 1
              uses: actions/checkout@v2
              with:
                  repository: anurag-kanwar-demo-org/anumax-prod-1
                  path: ./docs/

            - name: Node setup
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build app
              run: npm run build
            - name: Upload to S3
              uses: keithweaver/aws-s3-github-action@v1.0.0
              with:
                  command: cp
                  source: ./build/
                  destination: s3://docusaurus-proj/prod-1/
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{secrets.AWS_REGION}}
                  flags: --recursive
    build-sitemap:
        runs-on: ubuntu-latest
        needs: build-prod-1
        steps:
            - name: cp home sitemap
              uses: keithweaver/aws-s3-github-action@v1.0.0
              with:
                  command: cp
                  source: s3://docusaurus-proj/sitemap.xml
                  destination: ./sitemaps/
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{secrets.AWS_REGION}}
                  flags: --recursive

            - name: cp prod-1 sitemap
              uses: keithweaver/aws-s3-github-action@v1.0.0
              with:
                  command: cp
                  source: s3://docusaurus-proj/prod-1/sitemap.xml
                  destination: ./sitemaps/
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{secrets.AWS_REGION}}
                  flags: --recursive
            - name: list sitemaps
              run: ls -lath ./sitemaps/

